<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="../attendance-service/attendance-service.html">
<dom-module id="addphoto-card">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <input type="file" id="myfile"></input>
    <paper-button on-click="path">Upload</paper-button>
    <attendance-service id="service"></attendance-service>

<iron-ajax
            method="post"
            id="addphotoajax"
            url="{{addphotourl}}"
            params="{{addphotoparam}}"
            handle-as="json"
            content-type="application/json"
            on-response="addphotoResponse"
            debounce-duration="300"
            >
            </iron-ajax>


  </template>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'addphoto-card',
      path:function(){
        var x = document.getElementById("myfile").value;

        this.addphotourl=sessionStorage.getItem("addrinfo")+"/addphoto";
        var obj={"schol":"","pic":""}
        obj.schol=sessionStorage.getItem("sch");
        obj.pic=x;
        this.addphotoparam=obj;
        this.$.addphotoajax.generateRequest();
      }
    });
  })();
  </script>
</dom-module>
